permissions_initial_title=Vamos configurar as coisas
permissions_initial_description=Para funcionar corretamente, o aplicativo precisa de algumas permissões. Na próxima tela, você verá para que cada permissão é usada e você poderá decidir quais permitir ou ignorar.
permissions_done_title=Tudo pronto
permissions_done_description=Está tudo pronto. Todas as permissões necessárias foram concedidas e o aplicativo está pronto para ser usado.
permissions_manage_storage_title=Gerenciar acesso ao armazenamento
permissions_manage_storage_reason=Esta permissão permite ao aplicativo alterar a pasta de download, detectar downloads duplicados com mais precisão e habilitar alguns recursos extras. Ele é opcional, mas recomendado para a melhor experiência.
permission_read_write_external_storage_title=Leitura e escrita no armazenamento
permission_read_write_external_storage_reason=Esta permissão permite que o aplicativo salve e gerencie arquivos baixados, altere o local de download e melhore a detecção de download duplicados.
permissions_post_notification_title=Acesso a notificações
permissions_post_notification_reason=O aplicativo precisa ser executado em segundo plano para gerenciar downloads. As notificações são usadas para mantê-lo informado e permitir operações em segundo plano.
permissions_ignore_battery_optimization_title=Ignorar otimizações da bateria
permissions_ignore_battery_optimization_reason=Alguns dispositivos limitam agressivamente a atividade em segundo plano para economizar bateria, que pode pausar ou interromper os downloads quando o aplicativo não estiver aberto. Uma opção é excluir o aplicativo da otimização de bateria para garantir que os downloads não sejam interrompidos
