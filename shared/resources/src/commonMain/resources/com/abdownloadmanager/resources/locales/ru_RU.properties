permissions_manage_storage_title=Управление доступом к хранилищу
permissions_manage_storage_reason=Это разрешение позволяет приложению изменять папку загрузок, более точно обнаруживать дубликаты загрузок и включать некоторые дополнительные функции. Оно необязательно, но рекомендуется для наилучшего результата.
permission_read_write_external_storage_title=Доступ к хранилищу для чтения и записи
permission_read_write_external_storage_reason=Это разрешение позволяет приложению сохранять и управлять загруженными файлами, изменять местоположение загрузки и улучшать обнаружение дубликатов загрузок.
permissions_post_notification_title=Post-уведомление
permissions_post_notification_reason=Приложение должно работать в фоновом режиме для управления загрузками. Уведомления используются для информирования пользователя и обеспечения работы в фоновом режиме.
permissions_ignore_battery_optimization_title=Отключить Экономию Батареи
permissions_ignore_battery_optimization_reason=Некоторые устройства жёстко ограничивают фоновую активность для экономии заряда батареи, что может привести к приостановке или остановке загрузки, когда приложение закрыто. При желании вы можете исключить приложение из программы оптимизации заряда батареи, чтобы обеспечить непрерывную загрузку
