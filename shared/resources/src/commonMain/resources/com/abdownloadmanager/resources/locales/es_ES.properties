permissions_manage_storage_title=Administrar acceso de almacenamiento
permissions_manage_storage_reason=Este permiso permite que la aplicación cambie la carpeta de descargas, detecte descargas duplicadas con mayor precisión y habilite algunas funciones adicionales. Es opcional, pero recomendado para tener la mejor experiencia.
permission_read_write_external_storage_title=Almacenamiento de lectura y escritura
permission_read_write_external_storage_reason=Este permiso permite que la aplicación guarde y administre archivos descargados, cambie la ubicación de descarga y mejore la detección de descargas duplicadas.
permissions_post_notification_title=Enviar notificación
permissions_post_notification_reason=La aplicación necesita ejecutarse en segundo plano para gestionar las descargas. Las notificaciones se utilizan para mantenerte informado y permitir la operación en segundo plano.
permissions_ignore_battery_optimization_title=Ignorar optimización de la batería
permissions_ignore_battery_optimization_reason=Algunos dispositivos limitan agresivamente la actividad en segundo plano para ahorrar batería, lo que puede pausar o detener las descargas cuando la aplicación no está abierta. Opcionalmente, puedes excluir la aplicación de la optimización de la batería para garantizar que las descargas continúen sin interrupciones.
