permissions_initial_title=Configurazione autorizzazioni
permissions_initial_description=Per funzionare correttamente, l'app necessita di alcuni permessi. Nella schermata successiva, vedrai per cosa viene utilizzato ogni permesso e potrai decidere quali permessi permettere o saltare.
permissions_done_title=È tutto pronto
permissions_done_description=Tutto è pronto. Tutti i permessi richiesti sono stati concessi e l'app è pronta per l'uso.
permissions_manage_storage_title=Gestisci l'accesso all'archivio
permissions_manage_storage_reason=Questa autorizzazione consente all'app di cambiare la cartella di download, rilevare i download duplicati in modo più accurato e abilitare alcune funzionalità aggiuntive. È opzionale, ma consigliata per la migliore esperienza.
permission_read_write_external_storage_title=Lettura e scrittura memoria
permission_read_write_external_storage_reason=Questa autorizzazione consente all'app di salvare e gestire i file scaricati, modificare la posizione di download e migliorare il rilevamento dei download duplicati.
permissions_post_notification_title=Pubblica una notifica
permissions_post_notification_reason=L'applicazione deve essere eseguita in background per gestire i download. Le notifiche vengono utilizzate per tenerti informato e consentire operazioni in background.
permissions_ignore_battery_optimization_title=Ignora Ottimizzazioni Batteria
permissions_ignore_battery_optimization_reason=Alcuni dispositivi limitano aggressivamente l'attività in background per risparmiare batteria, che può mettere in pausa o fermare i download quando l'applicazione non è aperta. È possibile escludere l'app dall'ottimizzazione della batteria per garantire che i download continuino ininterrotti
